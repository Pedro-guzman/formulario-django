{% extends 'layout/base.html' %}

{% block 'title' %}Servicios{% endblock %}

{% block 'cabecera' %}
<div class="texto-principal">
    <h1>Servicios registrados</h1>
</div>   
{% endblock %}

{% block 'content' %}


<form class="search">
    
    <input type="text" name="search" class="search-bar" placeholder="Buscar">
    <span class="search-icon">
        <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
    </span>
    <input type="submit" value="Buscar" class="search-btn">
</form>

   
    <ul class="list">
        {% for servicio in servicios %}
        <li>
            {{ servicio }}
            <span class="iconos">
                <a href="{% url 'servicio_view' id=servicio.id %}" class="btn btn-detail"><i class="fa-duotone fa-solid fa-magnifying-glass"></i><a/>
                <a href="{% url 'servicio_edit' id=servicio.id %}" class="btn btn-edit"><i class="fa-duotone fa-solid fa-pen-to-square"></i></a>
                <a href="{% url 'servicio_delete' id=servicio.id %}" onclick="return confirm('¿Estás seguro que deseas eliminar este servicio?');" class="btn btn-delete"> <i class="fa-solid fa-trash-can" class="icon-delete"></i></a>
            </span>
        </li>
        {% endfor %}   
   </ul>


    
{% endblock %}
